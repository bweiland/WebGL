<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Twisted Triangle</title>

<!-- 
based on "gasket" examples by Edward Angel
http://www.cs.unm.edu/~angel/COURSERA/CODE/EXAMPLES/
-->

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float angle;

void
main()
{
	float r = length(vPosition);
	float a = angle * r;
	float cosa = cos(a);
	float sina = sin(a);
	vec4 vPosition2 = vec4(vPosition.x * cosa - vPosition.y * sina,
					  vPosition.x * sina + vPosition.y * cosa,
					  0.0, 1.0);
	
    gl_Position = vPosition2;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="twistel.js"></script>
</head>   

<body>

<div>
Level 0 <input id="depth" type="range" min="0" max="8" step="1" value="0" /> 8
</div>

<div>
Twist 0 <input id="angle" type="range" min="0" max="1000" step="20" value="0" /> 1000
</div>

<div>
<input id = "filled" type="checkbox" value="false"> Draw Filled
</div>
